<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>U. LosAndes - Vista SuperAdmin</title>
    <!-- Icono-->
    <link rel="icon" type="image/x-icon" href="assets/losandes.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- BarraLateral-->
        <div class="border-end bg-white" id="sidebar-wrapper">

            <div class="sidebar-heading border-bottom bg-light">Universidad de los Andes</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Informacion</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Actividades</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Materias</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Notas</a>

            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Categorias</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span
                            class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item active"><a class="nav-link" href="#!">Inicio</a></li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">Configuracion</a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#!">Cuenta</a>
                                    <a class="dropdown-item" href="#!">Soporte</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#!">Cerrar sesion</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-fluid">
                <h1 class="mt-4">Administrador</h1>
                <p>Selecciona la categoria correspondiente a la busqueda.</p>
                <form action="#FormularioconlaINFO">
                    <p> Buscar por código: <input type="search" name="busquedacodigo" pattern="[A-Za-z0-9]{8,20}"
                            title="Un código válido consiste en una cadena con 8 a 20 caracteres, cada uno de los cuales es una letra o un dígito"
                            required>
                        <input type="submit" value="Buscar">
                    </p>
                </form>
                <form action="#FormularioNotas">
                    <p> Notas: <input type="text" name="notas" id="caja" disabled placeholder="0.0 a 5.0">
                        <button class="btn btn-primary" name="botonAgregar" type="submit" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Agregar</button>
                        <button class="btn btn-primary" name="botonEditar" type="submit"
                            onclick="activarcaja1()">Editar</button>
                        <button class="btn btn-primary" name="botonEliminar" type="submit">Eliminar</button>
                    </p>
                </form>
                <form action="#FormularioMaterias">
                    <p> Materia: <input type="text" name="materias" id="caja2" disabled placeholder="Materia">
                        <button class="btn btn-primary" name="botonAgregar" type="submit">Agregar</button>
                        <button class="btn btn-primary" name="botonEditar" type="submit"
                            onclick="activarcaja2()">Editar</button>
                        <button class="btn btn-primary" name="botonEliminar" type="submit">Eliminar</button>
                    </p>
                </form>
                <form action="#FormularioActividades">
                    <p> Actividad: <input type="text" name="actividades" id="caja3" disabled placeholder="Actividad">
                        <button class="btn btn-primary" name="botonAgregar" type="submit">Agregar</button>
                        <button class="btn btn-primary" name="botonEditar" type="submit"
                            onclick="activarcaja3()">Editar</button>
                        <button class="btn btn-primary" name="botonEliminar" type="submit">Eliminar</button>
                    </p>
                </form>

            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Agregar</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Se agrego correctamente.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function activarcaja1() {
            document.getElementById('caja').disabled = false
        } </script>
    <script type="text/javascript">
        function activarcaja2() {
            document.getElementById('caja2').disabled = false
        } </script>
    <script type="text/javascript">
        function activarcaja3() {
            document.getElementById('caja3').disabled = false
        } </script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
